<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#b04a6f" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#d4a04a" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0f0f14" stop-opacity="1"/>
    </radialGradient>
    <linearGradient id="guitarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b04a6f" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#d4a04a" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b04a6f" stop-opacity="0"/>
      <stop offset="50%" stop-color="#b04a6f" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#b04a6f" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="ampGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d4a04a" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#d4a04a" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="#0f0f14"/>
  <rect width="600" height="600" fill="url(#bgGlow)"/>

  <!-- Subtle grid lines -->
  <g opacity="0.03" stroke="#b04a6f" stroke-width="0.5">
    <line x1="0" y1="150" x2="600" y2="150"/>
    <line x1="0" y1="300" x2="600" y2="300"/>
    <line x1="0" y1="450" x2="600" y2="450"/>
    <line x1="150" y1="0" x2="150" y2="600"/>
    <line x1="300" y1="0" x2="300" y2="600"/>
    <line x1="450" y1="0" x2="450" y2="600"/>
  </g>

  <!-- Sound waves (background) -->
  <g filter="url(#softGlow)" opacity="0.3">
    <path d="M0,300 Q75,260 150,300 Q225,340 300,300 Q375,260 450,300 Q525,340 600,300"
          fill="none" stroke="#b04a6f" stroke-width="1" opacity="0.4"/>
    <path d="M0,280 Q75,240 150,280 Q225,320 300,280 Q375,240 450,280 Q525,320 600,280"
          fill="none" stroke="#b04a6f" stroke-width="0.8" opacity="0.3"/>
    <path d="M0,320 Q75,280 150,320 Q225,360 300,320 Q375,280 450,320 Q525,360 600,320"
          fill="none" stroke="#b04a6f" stroke-width="0.8" opacity="0.3"/>
  </g>

  <!-- Silhouette figure -->
  <g transform="translate(300, 260)">
    <!-- Head -->
    <ellipse cx="0" cy="-80" rx="38" ry="45" fill="#1a1a24" stroke="url(#guitarGrad)" stroke-width="1.5"/>
    <!-- Shoulders and torso -->
    <path d="M-38,-35 Q-65,-20 -75,20 L-60,120 Q-40,140 0,145 Q40,140 60,120 L75,20 Q65,-20 38,-35"
          fill="#1a1a24" stroke="url(#guitarGrad)" stroke-width="1.5"/>
  </g>

  <!-- Guitar silhouette (held by figure) -->
  <g transform="translate(220, 280) rotate(-25)" opacity="0.7">
    <!-- Guitar neck -->
    <rect x="-5" y="-120" width="10" height="140" rx="3" fill="#1a1a24" stroke="#d4a04a" stroke-width="1" opacity="0.6"/>
    <!-- Guitar body -->
    <ellipse cx="0" cy="45" rx="35" ry="50" fill="#1a1a24" stroke="#d4a04a" stroke-width="1" opacity="0.6"/>
    <ellipse cx="0" cy="30" rx="25" ry="35" fill="none" stroke="#d4a04a" stroke-width="0.5" opacity="0.3"/>
    <!-- Sound hole -->
    <circle cx="0" cy="40" r="10" fill="none" stroke="#d4a04a" stroke-width="0.8" opacity="0.5"/>
    <!-- Strings -->
    <g stroke="#d4a04a" stroke-width="0.3" opacity="0.4">
      <line x1="-3" y1="-120" x2="-3" y2="80"/>
      <line x1="0" y1="-120" x2="0" y2="80"/>
      <line x1="3" y1="-120" x2="3" y2="80"/>
    </g>
  </g>

  <!-- Tube amp glow (bottom right) -->
  <g transform="translate(440, 420)">
    <rect x="-40" y="-30" width="80" height="60" rx="4" fill="#1a1a24" stroke="#d4a04a" stroke-width="1" opacity="0.5"/>
    <!-- Amp tubes glowing -->
    <circle cx="-15" cy="-10" r="6" fill="none" stroke="#d4a04a" stroke-width="1" opacity="0.6" filter="url(#glow)"/>
    <circle cx="-15" cy="-10" r="2" fill="#d4a04a" opacity="0.4"/>
    <circle cx="15" cy="-10" r="6" fill="none" stroke="#d4a04a" stroke-width="1" opacity="0.6" filter="url(#glow)"/>
    <circle cx="15" cy="-10" r="2" fill="#d4a04a" opacity="0.4"/>
    <!-- Knobs -->
    <circle cx="-20" cy="12" r="4" fill="none" stroke="#d4a04a" stroke-width="0.8" opacity="0.3"/>
    <circle cx="0" cy="12" r="4" fill="none" stroke="#d4a04a" stroke-width="0.8" opacity="0.3"/>
    <circle cx="20" cy="12" r="4" fill="none" stroke="#d4a04a" stroke-width="0.8" opacity="0.3"/>
  </g>

  <!-- Film reel (top right) -->
  <g transform="translate(470, 130)" opacity="0.25">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#b04a6f" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#b04a6f" stroke-width="1"/>
    <circle cx="0" cy="0" r="4" fill="#b04a6f" opacity="0.3"/>
    <!-- Spokes -->
    <line x1="0" y1="-12" x2="0" y2="-35" stroke="#b04a6f" stroke-width="0.8"/>
    <line x1="12" y1="0" x2="35" y2="0" stroke="#b04a6f" stroke-width="0.8"/>
    <line x1="0" y1="12" x2="0" y2="35" stroke="#b04a6f" stroke-width="0.8"/>
    <line x1="-12" y1="0" x2="-35" y2="0" stroke="#b04a6f" stroke-width="0.8"/>
  </g>

  <!-- Musical notes floating -->
  <g filter="url(#glow)">
    <text x="130" y="160" font-family="serif" font-size="28" fill="#b04a6f" opacity="0.2">♪</text>
    <text x="480" y="280" font-family="serif" font-size="22" fill="#d4a04a" opacity="0.15">♫</text>
    <text x="100" y="420" font-family="serif" font-size="20" fill="#b04a6f" opacity="0.12">♩</text>
    <text x="520" y="480" font-family="serif" font-size="24" fill="#d4a04a" opacity="0.1">♬</text>
  </g>

  <!-- Frequency bars at bottom -->
  <g transform="translate(50, 540)" opacity="0.2">
    <rect x="0" y="0" width="4" height="-20" rx="2" fill="#b04a6f"/>
    <rect x="12" y="0" width="4" height="-35" rx="2" fill="#b04a6f"/>
    <rect x="24" y="0" width="4" height="-25" rx="2" fill="#b04a6f"/>
    <rect x="36" y="0" width="4" height="-45" rx="2" fill="#d4a04a"/>
    <rect x="48" y="0" width="4" height="-30" rx="2" fill="#b04a6f"/>
    <rect x="60" y="0" width="4" height="-55" rx="2" fill="#d4a04a"/>
    <rect x="72" y="0" width="4" height="-40" rx="2" fill="#b04a6f"/>
    <rect x="84" y="0" width="4" height="-25" rx="2" fill="#b04a6f"/>
    <rect x="96" y="0" width="4" height="-15" rx="2" fill="#b04a6f"/>
  </g>

  <!-- Accent line -->
  <line x1="50" y1="560" x2="550" y2="560" stroke="#b04a6f" stroke-width="1" opacity="0.15"/>
</svg>