<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <radialGradient id="bgGlow2" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#5b8fb9" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#5b8fb9" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#0f0f14" stop-opacity="1"/>
    </radialGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5b8fb9" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#5b8fb9" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#5b8fb9" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#5b8fb9" stop-opacity="0.5"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow2">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="#0f0f14"/>
  <rect width="600" height="600" fill="url(#bgGlow2)"/>

  <!-- Dot matrix grid -->
  <g opacity="0.04" fill="#5b8fb9">
    <pattern id="dots" patternUnits="userSpaceOnUse" width="30" height="30">
      <circle cx="15" cy="15" r="1" fill="#5b8fb9"/>
    </pattern>
    <rect width="600" height="600" fill="url(#dots)"/>
  </g>

  <!-- Neural network connections (background) -->
  <g stroke="#5b8fb9" stroke-width="0.5" opacity="0.12">
    <!-- Layer connections -->
    <line x1="80" y1="120" x2="200" y2="180"/>
    <line x1="80" y1="120" x2="200" y2="280"/>
    <line x1="80" y1="250" x2="200" y2="180"/>
    <line x1="80" y1="250" x2="200" y2="280"/>
    <line x1="80" y1="380" x2="200" y2="280"/>
    <line x1="80" y1="380" x2="200" y2="380"/>
    <line x1="520" y1="120" x2="400" y2="180"/>
    <line x1="520" y1="120" x2="400" y2="280"/>
    <line x1="520" y1="250" x2="400" y2="180"/>
    <line x1="520" y1="250" x2="400" y2="280"/>
    <line x1="520" y1="380" x2="400" y2="280"/>
    <line x1="520" y1="380" x2="400" y2="380"/>
  </g>

  <!-- Neural network nodes -->
  <g filter="url(#glow2)">
    <!-- Left column -->
    <circle cx="80" cy="120" r="4" fill="#5b8fb9" opacity="0.25"/>
    <circle cx="80" cy="250" r="4" fill="#5b8fb9" opacity="0.2"/>
    <circle cx="80" cy="380" r="4" fill="#5b8fb9" opacity="0.15"/>
    <!-- Mid-left column -->
    <circle cx="200" cy="180" r="5" fill="#5b8fb9" opacity="0.2"/>
    <circle cx="200" cy="280" r="5" fill="#5b8fb9" opacity="0.25"/>
    <circle cx="200" cy="380" r="5" fill="#5b8fb9" opacity="0.15"/>
    <!-- Mid-right column -->
    <circle cx="400" cy="180" r="5" fill="#5b8fb9" opacity="0.2"/>
    <circle cx="400" cy="280" r="5" fill="#5b8fb9" opacity="0.25"/>
    <circle cx="400" cy="380" r="5" fill="#5b8fb9" opacity="0.15"/>
    <!-- Right column -->
    <circle cx="520" cy="120" r="4" fill="#5b8fb9" opacity="0.25"/>
    <circle cx="520" cy="250" r="4" fill="#5b8fb9" opacity="0.2"/>
    <circle cx="520" cy="380" r="4" fill="#5b8fb9" opacity="0.15"/>
  </g>

  <!-- Silhouette figure (center) -->
  <g transform="translate(300, 260)">
    <!-- Head -->
    <ellipse cx="0" cy="-80" rx="38" ry="45" fill="#1a1a24" stroke="url(#nodeGrad)" stroke-width="1.5"/>
    <!-- Shoulders and torso -->
    <path d="M-38,-35 Q-65,-20 -75,20 L-60,120 Q-40,140 0,145 Q40,140 60,120 L75,20 Q65,-20 38,-35"
          fill="#1a1a24" stroke="url(#nodeGrad)" stroke-width="1.5"/>
  </g>

  <!-- Data visualization (bar chart - bottom left) -->
  <g transform="translate(90, 500)" opacity="0.25">
    <rect x="0" y="0" width="12" height="-40" rx="1" fill="#5b8fb9"/>
    <rect x="18" y="0" width="12" height="-65" rx="1" fill="#5b8fb9"/>
    <rect x="36" y="0" width="12" height="-50" rx="1" fill="#5b8fb9"/>
    <rect x="54" y="0" width="12" height="-80" rx="1" fill="#5b8fb9"/>
    <rect x="72" y="0" width="12" height="-55" rx="1" fill="#5b8fb9"/>
    <rect x="90" y="0" width="12" height="-70" rx="1" fill="#5b8fb9"/>
    <rect x="108" y="0" width="12" height="-45" rx="1" fill="#5b8fb9"/>
    <!-- Axis -->
    <line x1="-5" y1="2" x2="125" y2="2" stroke="#5b8fb9" stroke-width="0.8" opacity="0.4"/>
  </g>

  <!-- Scatter plot (top right) -->
  <g transform="translate(420, 80)" opacity="0.2">
    <!-- Axes -->
    <line x1="0" y1="100" x2="120" y2="100" stroke="#5b8fb9" stroke-width="0.8"/>
    <line x1="0" y1="0" x2="0" y2="100" stroke="#5b8fb9" stroke-width="0.8"/>
    <!-- Points -->
    <circle cx="15" cy="75" r="3" fill="#5b8fb9"/>
    <circle cx="30" cy="60" r="3" fill="#5b8fb9"/>
    <circle cx="45" cy="65" r="3" fill="#5b8fb9"/>
    <circle cx="55" cy="45" r="3" fill="#5b8fb9"/>
    <circle cx="70" cy="40" r="3" fill="#5b8fb9"/>
    <circle cx="85" cy="30" r="3" fill="#5b8fb9"/>
    <circle cx="95" cy="25" r="3" fill="#5b8fb9"/>
    <circle cx="110" cy="15" r="3" fill="#5b8fb9"/>
    <!-- Trend line -->
    <line x1="10" y1="78" x2="115" y2="12" stroke="#5b8fb9" stroke-width="1" stroke-dasharray="4,3" opacity="0.5"/>
  </g>

  <!-- Code/text fragments floating -->
  <g font-family="monospace" fill="#5b8fb9" opacity="0.1" font-size="11">
    <text x="60" y="180">tf-idf</text>
    <text x="440" y="450">word2vec</text>
    <text x="380" y="520">GloVe</text>
    <text x="100" y="350">embedding</text>
    <text x="430" y="340">attention</text>
    <text x="140" y="480">transform</text>
  </g>

  <!-- Binary/data stream (left edge) -->
  <g font-family="monospace" fill="#5b8fb9" opacity="0.06" font-size="10">
    <text x="15" y="80">01001</text>
    <text x="15" y="95">11010</text>
    <text x="15" y="110">00110</text>
    <text x="15" y="440">10011</text>
    <text x="15" y="455">01100</text>
    <text x="15" y="470">11001</text>
  </g>

  <!-- Shield/governance icon (bottom right) -->
  <g transform="translate(490, 480)" opacity="0.2" filter="url(#glow2)">
    <path d="M0,-25 L20,-15 L20,8 Q20,22 0,30 Q-20,22 -20,8 L-20,-15 Z"
          fill="none" stroke="#5b8fb9" stroke-width="1.5"/>
    <path d="M-7,2 L-2,8 L8,-5" fill="none" stroke="#5b8fb9" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Waveform (representing NLP) -->
  <g transform="translate(0, 0)" opacity="0.15">
    <path d="M0,300 C50,290 70,270 100,300 C130,330 150,310 180,300 C210,290 230,270 260,300"
          fill="none" stroke="#5b8fb9" stroke-width="1" filter="url(#softGlow2)"/>
  </g>

  <!-- Accent line -->
  <line x1="50" y1="560" x2="550" y2="560" stroke="#5b8fb9" stroke-width="1" opacity="0.15"/>
</svg>